<body class="sl-page">

<!--content wrapper-->
<div class="content-wrapper"> 
  
  <!--logo-->
  
  <div class="logo-sl-page text-center"> <a href=""><img src="__IMAGE__/logo.svg" alt="logo"></a> </div>
  
  <!--logo end--> 
  
  <!--cta signin form-->
  
  <section class="cta-form cta-light section-spacing">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-5 center-block">
          <form id="cta-signin-form" action="{:U('member/login')}" method="post" class="cta-signin-form">
            <header class="section-header text-center">
              <h2>欢迎登录SDC官网</h2>
            </header>
            <div class="form-group">
              <input type="email" class="form-control input-lg" id="input-email" name="email" placeholder="您的账号(邮箱)" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" id="input-password" name="password" placeholder="输入密码" required>
            </div>
            <!-- <div class="text-right forgot-password"> <a href="">Forgot your password?</a> </div> -->
            <div class="form-btn">
              <button type="submit" class="btn">登录</button>
            </div>
            <h3 class="text-center">您还没有账号吗？请点击<a href="signup.html">注册</a></h3>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!--cta signin form end--> 

  
  <!--Copyright terms-->
  
   <include file="public/footer"/>
  
  <!--Copyright terms end--> 
  
</div>

<!--content wrapper end-->
